<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de Progreso</h4>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje + '%'" style="width: 50%"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (cambioValor)="porcentaje =  $event" nombre="Barra de progreso" [porcentaje]="porcentaje" ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-incrementador></app-incrementador>
      </div>
    </div>
  </div>
</div>

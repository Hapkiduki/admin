<h3>{{ leyenda }}</h3>
<div class="input-group">
  <button class="btn-primary" (click)="cambiarValor(-5)">
    <span class="input-group-btn">
      DOWN
    </span>
  </button>
  <input type="text" class="form-control" name="porcentaje" [(ngModel)]="porcentaje">
  <button class="btn-primary" (click)="cambiarValor(+5)">
    <span class="input-group-btn">
      UP
    </span>
  </button>
</div>
